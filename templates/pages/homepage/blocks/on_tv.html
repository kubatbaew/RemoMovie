<div class="title-hd">
    <h2>На телевидении</h2>
    <a href="{% url 'movies_list' %}" class="viewall">Смотреть все <i class="ion-ios-arrow-right"></i></a>
</div>
<div class="tabs">
    <div class="tab-content">
        <div id="tab1" class="tab active">
            <div class="row">
                <div class="slick-multiItem">
                
                    {% for movie in on_tv %}
                    <div class="slide-it">
                        <div class="movie-item">
                            <div class="mv-img">
                                <img src="{{ movie.image.url }}" alt="" width="185" height="284">
                            </div>
                            <div class="hvr-inner">
                                <a  href="{% url 'movie_detail' movie.id %}"> Смотреть <i class="ion-android-arrow-dropright"></i> </a>
                            </div>
                            <div class="title-in">
                                <h6><a href="{% url 'movie_detail' movie.id %}">{{ movie.title }}</a></h6>
                                <p><i class="ion-android-star"></i><span>7.4</span> /10</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                
                </div>
            </div>
        </div>
    </div>
</div>
